name: Documentation Series 3
description: A collection of components for building documentation websites, offering a modern design, light and dark mode and user-friendly navigation. This collection does not require any custom colors set in the docufolio or website studio.
properties:
    themeToggleEnabled: true
styles:
    - id: 'border-radius'
      type: select
      label:
          en: Corner Style
          fr: Style de coin
      description:
          en: The style of the corners for the table or button like elements across the site.
          fr: Le style des coins pour les éléments de tableau ou de type bouton sur l'ensemble du site.
      default: '0px'
      options:
          - label:
                en: Straight
                fr: Droit
            value: '0px'
          - label:
                en: Rounded
                fr: Arrondi
            value: '0.5rem'
          - value: '0.75rem'
            label:
                en: Circular
                fr: Circulaire
    - id: 'depth-style-outline'
      type: select
      label:
          en: Depth Style (Outline)
          fr: Style de profondeur (Contour)
      description:
          en: The style of the outline for the table or button like elements across the site.
          fr: Le style du contour pour les éléments de tableau ou de type bouton sur l'ensemble du site.
      default: '0px'
      options:
          - label:
                en: None
                fr: Aucun
            value: '0px'
          - label:
                en: Thin
                fr: Fin
            value: '1px'
          - label:
                en: Thick
                fr: Épais
            value: '2px'
    - id: 'depth-style-shadow'
      type: select
      label:
          en: Depth Style (Shadow)
          fr: Style de profondeur (Ombre)
      description:
          en: The style of the shadow for the table or button like elements across the site.
          fr: Le style de l'ombre pour les éléments de tableau ou de type bouton sur l'ensemble du site.
      default: '0 0 #0000'
      options:
          - label:
                en: None
                fr: Aucun
            value: '0 0 #0000'
          - label:
                en: Light
                fr: Léger
            value: '0 1px 3px 0 rgba(0,0,0,0.1), 0 1px 2px -1px rgba(0,0,0,0.1)'
          - label:
                en: Dark
                fr: Sombre
            value: '0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1)'
    - id: 'card-background-color'
      type: color
      label:
          en: Card Background Color
          fr: Couleur de fond de la carte
      description:
          en: The background color for card elements.
          fr: La couleur de fond pour les éléments de carte.
    - id: 'bg-gradient'
      type: gradient
      globalOnly: true
      label:
          en: Gradient Background
          fr: Fond en dégradé
