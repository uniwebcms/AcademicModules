title:
    en: Header
    fr: En-tête
label:
    en: Header
    fr: En-tête
description:
    en: A component to render a header with a website logo, search bar, dark mode toggle, language selector, and media links.
    fr: Un composant pour rendre un en-tête avec un logo de site Web, une barre de recherche, un basculement du mode sombre, un sélecteur de langue et des liens multimédias.

export: true

elements:
    media:
        type: image
        label:
            en: Site logo
            fr: Logo du site
        description:
            en: The logo of the website displayed in the header. Use "logo-dark" or "logo-light" caption to specify different logos for dark and light modes.
            fr: Le logo du site Web affiché dans l'en-tête. Utilisez la légende "logo-dark" ou "logo-light" pour spécifier différents logos pour les modes sombre et clair.
    form:
        description:
            en: A form to collect navigation links.
            fr: Un formulaire pour collecter des liens de navigation.
