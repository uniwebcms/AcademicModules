                        type: select
                        label:
                            en: Link Type
                            fr: Type de lien
                        description:
                            en: Defines the type of link.
                            fr: Définit le type de lien.
                        required: true
                        options:
                            - label:
                                  en: Plain
                                  fr: Simple
                              value: plain
                            - label:
                                  en: Group
                                  fr: Groupe
                              value: group
                            - label:
                                  en: Primary
                                  fr: Primaire
                              value: primary
                            - label:
                                  en: Secondary
                                  fr: Secondaire
                              value: secondary
                      - id: label
                        type: text
                        label:
                            en: Link Label
                            fr: Label du lien
                        description:
                            en: The label for the link.
                            fr: L'étiquette du lien.
                      - id: href
                        type: text
                        label:
                            en: Link URL
