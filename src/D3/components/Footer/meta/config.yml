title:
  en: Footer
  fr: Pied de page
label:
  en: Footer
  fr: Pied de page
description:
  en: A footer component renders the navigation to the next and previous pages.
  fr: Un composant de pied de page rend la navigation vers les pages suivantes et précédentes.

export: true

properties:
  with_line_divider:
    label:
      en: With Line Divider
      fr: Avec ligne de séparation
    type: boolean
    default: true
    description:
      en: If enabled, a line divider will be displayed above the footer.
      fr: Si activé, une ligne de séparation sera affichée au-dessus du pied de page.
