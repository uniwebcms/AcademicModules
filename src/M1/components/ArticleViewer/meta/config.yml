title: 
  en: Article Viewer
  fr: Visionneuse d'articles
label: 
  en: Article
  fr: Article
description: 
  en: Display the content of a selected article.
  fr: Afficher le contenu d'un article sélectionné.

category: article
export: true

properties:
  width:  
    label:
      en: Content Width
      fr: Largeur du contenu
    type: string
    default: lg
    enum:
      - label:
          en: Small
          fr: Petit
        value: sm
      - label:
          en: Medium
          fr: Moyen
        value: md
      - label:
          en: Large
          fr: Large
        value: lg
      - label:
          en: Full Width
          fr: Pleine largeur
        value: full
    description:
      en: The width of the section.
      fr: La largeur de la section.
  vertical_padding:
    label:
      en: Vertical Spacing
      fr: Espacement vertical
    type: string
    default: lg
    enum:
      - label:
          en: Large
          fr: Large
        value: lg
      - label:
          en: Small
          fr: Petit
        value: sm
      - label:
          en: None
          fr: Aucun
        value: none
    description:
      en: The space on top and bottom of the layout.
      fr: L'espace en haut et en bas de la mise en page.
  horizontal_padding:
    label:
      en: Horizontal Spacing
      fr: Espacement horizontal
    type: string
    default: sm
    enum:
      - label:
          en: Large
          fr: Large
        value: lg
      - label:
          en: Small
          fr: Petit
        value: sm
      - label:
          en: None
          fr: Aucun
        value: none
    description:
      en: The space on the left and right of the layout.
      fr: L'espace à gauche et à droite de la mise en page.

presets:
  md:
    label:
      en: Content in Medium Width
      fr: Contenu en largeur moyenne
    properties:
      width: md
    image: md.png
  lg:
    label:
      en: Content in Large Width
      fr: Contenu en largeur grande
    properties:
      width: lg
    image: lg.png
  xl:
    label:
      en: Content in Extra Large Width
      fr: Contenu en largeur très grande
    properties:
      width: xl
    image: xl.png
  2xl:
    label:
      en: Content in Double Extra Large Width
      fr: Contenu en largeur double très grande
    properties:
      width: 2xl
    image: 2xl.png