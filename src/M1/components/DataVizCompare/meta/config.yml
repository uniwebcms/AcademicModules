        fr: Titre de la sous-feuille
    icon:
      description:
        en: Sub-sheet Icon
        fr: Icône de la sous-feuille
    code:
      description:
        en: Sub-sheet properties, required properties are 'scatters' and 'category' (unique identifier).
        fr: Propriétés de la sous-feuille, les propriétés requises sont 'scatters' et 'category' (identifiant unique).
    _raw:
      en: Use divider to define Sub-sheet data and use the sub-section to define the tooltip content (title, subtitle, text)
      fr: Utilisez le séparateur pour définir les données de la sous-feuille et utilisez la sous-section pour définir le contenu de l'info-bulle (titre, sous-titre, texte)

