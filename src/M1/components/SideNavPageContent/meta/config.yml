    image: paragraphs.png
  branding_showcase:
    label:
      en: Branding Showcase Layout
      fr: Disposition de la vitrine de marque
    properties:
      display: branding_showcase
    image: branding_showcase.png
  contact_resources:
    label:
      en: Contact & Resources Layout
      fr: Disposition de contact et ressources
    properties:
