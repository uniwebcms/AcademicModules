title: 
  en: FAQ
  fr: FAQ
label:
  en: FAQ
  fr: FAQ
description: 
  en: The FAQ section displays a list of frequently asked questions with their answers.
  fr: La section FAQ affiche une liste de questions fréquemment posées avec leurs réponses.

category: content
export: true

elements:
  title:
  subtitle:

items:
  separator: divider
  elements:
    title:
      description:
        en: The title of the FAQ section.
        fr: Le titre de la section FAQ.
    text:
      description:
        en: The answer to the question.
        fr: La réponse à la question.

properties:
  appearance:
    label:
      en: Appearance
      fr: Apparence
    type: string
    default: subtle
    enum:
      - label:
          en: Subtle
          fr: Subtil
        value: subtle
      - label:
          en: Fancy
          fr: Fantaisie
        value: fancy
    description:
      en: The appearance of the FAQ.
      fr: L'apparence de la FAQ.
  appearance_preset:
    label:
      en: Appearance Preset
      fr: Préréglage d'apparence
    type: string
    default: none
    enum:
      - label:
          en: None
          fr: Aucun
        value: none
      - label:
          en: Ocean
          fr: Océan
        value: ocean
    description:
      en: The appearance preset of the FAQ when appearance is set to fancy. Choose none will use the Uniweb theme applied to this section.
      fr: Le préréglage d'apparence des FAQ lorsque l'apparence est définie sur fantaisie. Choisir aucun utilisera le thème Uniweb appliqué à cette section.
   
presets:
  subtle:
    label:
      en: Subtle appearance
      fr: Apparence subtile
    properties:
      appearance: subtle
      appearance_preset: none
    image: subtle.png
  fancy_ocean:
    label:
      en: Fancy appearance with ocean preset
      fr: Apparence fantaisie avec préréglage océan
    properties:
      appearance: fancy
      appearance_preset: ocean
    image: fancy_ocean.png
  fancy:
    label:
      en: Fancy appearance with no preset
      fr: Apparence fantaisie sans préréglage
    properties:
      appearance: fancy
      appearance_preset: none
    image: fancy.png
