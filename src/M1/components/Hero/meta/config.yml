          fr: 40% de la hauteur de l'écran
        value: 40vh
    description: 
      en: The height of the hero section.
      fr: La hauteur de la section d'en-tête.
  gradient:
    label: 
      en: Gradient
      fr: Dégradé
    type: string
    default: none
    enum:
      - label: 
          en: None
          fr: Aucun
        value: none
      - label: 
          en: From Top
          fr: Du haut
        value: top
      - label: 
          en: From Bottom
          fr: Du bas
        value: bottom
    description: 
      en: The gradient direction of the hero section.
      fr: La direction du dégradé de la section d'en-tête.
  alignment:
    label: 
      en: Content Alignment
      fr: Alignement du contenu
    type: string
    default: left
    enum:
      - label: 
          en: Left
          fr: Gauche
        value: left
      - label: 
