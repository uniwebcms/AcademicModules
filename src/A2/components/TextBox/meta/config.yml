title:
    en: Text Box
    fr: Boîte de texte
description:
    en: A versatile text component with adjustable scale, density, and personality.
    fr: Un composant textuel polyvalent avec échelle, densité et personnalité ajustables.
label:
    en: Text Box
    fr: Boîte de texte

category: content
export: true

elements:
    pretitle:
        label:
            en: Eyebrow Text
            fr: Surtitre
    title:
        label:
            en: Title
            fr: Titre
    subtitle:
        label:
            en: Subtitle
            fr: Sous-titre
    paragraphs:
        label:
            en: Paragraphs
            fr: Paragraphes
    links:
        label:
            en: Links
            fr: Liens
    icons:
        label:
            en: Icons
            fr: Icônes

properties:
    # --- SECTION 0: GENERAL ---
    textInset:
        label:
            en: Text Inset
            fr: Retrait du texte
        type: select
        default: standard
        options:
            - label: { en: 'Standard', fr: 'Standard' }
              value: standard
            - label: { en: 'None', fr: 'Aucun' }
              value: none
        description:
            en: Controls the space around the text.
            fr: Contrôle l'espace autour du texte.
    # --- SECTION 1: LAYOUT ---
    textWidth:
        label:
            en: Content Width
            fr: Largeur du contenu
        type: select
        default: regular
        options:
            - label: { en: 'Narrow', fr: 'Étroit' }
              value: narrow
            - label: { en: 'Regular', fr: 'Régulier' }
              value: regular
            - label: { en: 'Wide', fr: 'Large' }
              value: wide
        description:
            en: Constrains the maximum width of the text block.
            fr: Contraint la largeur maximale du bloc de texte.

    textAlign:
        label:
            en: Alignment
            fr: Alignement
        type: select
        default: left
        options:
            - label: { en: 'Left', fr: 'Gauche' }
              value: left
            - label: { en: 'Center', fr: 'Centre' }
              value: center
            - label: { en: 'Right', fr: 'Droite' }
              value: right

    centerHeadings:
        label:
            en: Center Headings?
            fr: Centrer les titres ?
        type: boolean
        default: false
        condition:
            textAlign: left
        description:
            en: Keeps paragraphs left-aligned but centers the titles.
            fr: Garde les paragraphes alignés à gauche mais centre les titres.

    textColumns:
        label:
            en: Columns
            fr: Colonnes
        type: select
        default: '1'
        options:
            - label: { en: '1 Column', fr: '1 Colonne' }
              value: '1'
            - label: { en: '2 Columns', fr: '2 Colonnes' }
              value: '2'
            - label: { en: '3 Columns', fr: '3 Colonnes' }
              value: '3'

    # --- SECTION 2: DIMENSIONS ---
    textScale:
        label:
            en: Size Scale
            fr: Échelle de taille
        type: select
        default: normal
        options:
            - label: { en: 'Small', fr: 'Petit' }
              value: small
            - label: { en: 'Normal', fr: 'Normal' }
              value: normal
            - label: { en: 'Large', fr: 'Grand' }
              value: large
            - label: { en: 'Extra Large', fr: 'Très grand' }
              value: xlarge
        description:
            en: Adjusts the overall size of all text elements proportionally.
            fr: Ajuste la taille globale de tous les éléments de texte proportionnellement.

    textDensity:
        label:
            en: Spacing & Density
            fr: Espacement et densité
        type: select
        default: normal
        options:
            - label: { en: 'Compact', fr: 'Compact' }
              value: compact
            - label: { en: 'Normal', fr: 'Normal' }
              value: normal
            - label: { en: 'Spacious', fr: 'Spacieux' }
              value: spacious
        description:
            en: Controls vertical rhythm, padding, and line height.
            fr: Contrôle le rythme vertical, le remplissage et la hauteur de ligne.

    # --- SECTION 3: STYLING ---
    headingStyle:
        label:
            en: Heading Style
            fr: Style de titre
        type: select
        default: bold
        options:
            - label: { en: 'Modern Bold', fr: 'Moderne Gras' }
              value: bold
            - label: { en: 'Clean Light', fr: 'Épuré Léger' }
              value: light
            - label: { en: 'Elegant Serif', fr: 'Sérif Élégant' }
              value: serif
            - label: { en: 'Impact Slab', fr: 'Slab Impact' }
              value: slab

    eyebrowStyle:
        label:
            en: Eyebrow Style
            fr: Style de surtitre
        type: select
        default: default
        options:
            - label: { en: 'Simple', fr: 'Simple' }
              value: default
            - label: { en: 'Uppercase', fr: 'Majuscule' }
              value: uppercase
            - label: { en: 'Accent Badge', fr: 'Badge accentué' }
              value: accent
