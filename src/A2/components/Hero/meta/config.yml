properties:
    layout:
        label:
            en: Layout
            fr: Mise en page
        type: select
        enum:
            - label:
                  en: Side by Side Content
                  fr: Contenu côte à côte
              value: side-by-side
            - label:
                  en: Full Width Text
                  fr: Texte en pleine largeur
              value: full-width
            - label:
                  en: Centered Card
                  fr: Carte centrée
              value: centered-card
        default: full-width
    height:
        label:
            en: Height
            fr: Hauteur
        type: select
        enum:
            - label:
                  en: Auto Height
                  fr: Hauteur automatique
              value: auto
            - label:
                  en: Full Height
                  fr: Pleine hauteur
              value: full
        default: auto
